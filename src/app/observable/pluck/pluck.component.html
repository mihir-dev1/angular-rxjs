<div class="m-3">
    <div class="m-3">
        <h2>Pluck Operator</h2>
        <br>
        <div class="row">
            <div class="col-md-6">
                <strong>Ex- 01</strong>
                <hr>
                <p class="bg-light py-2 px-3 border rounded">
                    <strong>Pluck: </strong> By Property
                </p>
                <br>
                <table class="table">
                    <tr>
                        <th>Name</th>
                    </tr>
                    <tr *ngFor='let item of nameList'>
                        <td>{{item}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <strong>Ex- 02</strong>
                <hr>
                <p class="bg-light py-2 px-3 border rounded">
                    <strong>Pluck: </strong> Pluck by nested property
                </p>
                <br>
                <table class="table">
                    <tr>
                        <th>Job Title</th>
                    </tr>
                    <tr *ngFor='let item of jobDes'>
                        <td>{{item}}</td>
                    </tr>
                </table>
            </div>
