<div class="my-3">
    <h2>Async Subject</h2>
    <br>
    <div class="row">
        <div class="col">
            <h3> Add Video </h3>
        </div>
    </div>
    <hr>
    <br><br><br>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #videoinput (keyup.enter)='addVideoName(videoinput)'>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)='addVideoName(videoinput)'>Add Video</button>
        </div>
    </div>
    <hr>
    <br><br><br>
    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list">
                <li><strong>Video: </strong>{{dataEmit}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>Click To Complete</strong>
            <hr>
            
            <button (click)='completeSub()' class="btn btn-success" >
               Complete Subscription
            </button>
        </div>
    </div>
</div>
