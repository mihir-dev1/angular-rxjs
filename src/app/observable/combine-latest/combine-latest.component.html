<div class="my-3">
  <h2>CombineLatest & withLatestForm</h2>
  <br />

  <div class="row">
    <div class="col-md-3 pr-4">
      <strong>Names</strong>
      <hr />
      <select name="name" class="form-control" #name>
        <option *ngFor="let item of nameSource" value="{{ item }}">
          {{ item }}
        </option>
      </select>
      <br /><br />

      <strong>Colors</strong>
      <select name="color" class="form-control" #color>
        <option *ngFor="let item of colorSource" value="{{item}}">{{item}}</option>
      </select>
    </div>
    <div class="col-md-9 ml-auto">
      <strong>CombineLatest</strong>
      <hr />
      <div class="wrapper" id="elementId">
      </div>
      <hr>
      <strong>withLatestForm</strong>
      <hr />
      <div class="wrapper" id="elementId2">
      </div>
    </div>
  </div>
</div>
