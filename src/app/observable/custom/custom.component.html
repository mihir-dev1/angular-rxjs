<div class="m-3">
    <h2>Custom Observable</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex- 01 (Manual)</strong>
            <hr>
            <ul id="customContainer" class="list" [ngClass]="listStatus === 'completed' ? 'success' : listStatus === 'error' ? 'error' : ''">
                <!-- <li>Angular</li> -->
            </ul>
        </div>
        <div class="col-md-6">
            <strong>Ex- 02 (Custom Interval Observable)</strong>
            <hr>
            <ul class="list success" [ngClass]="listStatus === 'completed' ? 'success' : listStatus === 'error' ? 'error' : ''">
                <li>Angular</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br>
            <strong>Ex- 03 (Random Name)</strong>
            <div class="bg-light p-2 border rounded"> <strong>Random Names: </strong>
                'Mihir', 'Kumar', 'Trivedi','Ram',Krishna,'Laskhman' </div>
            <hr>
            <p>Current Name : <strong class="text-success">Mihir </strong></p>
            <span class="badge badge-success">Success</span>
        </div>
    </div>
</div>
